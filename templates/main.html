{% extends 'index.html' %}

{% block contend %}
<div class="container-fluid ">

  <p>{{desc}}</p>
  <table class="table text-primary" >
    <thead>
      <tr>
        <th>Название категория</th>
        <th>Родитель</th>
      </tr>
    </thead>
{% for i in queryset%}

      </tr>
    </tbody>
{% endfor %}
  </table>
</div>

{% endblock %}
